<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1, minimal-ui"/>
        <meta name="description" content="Swift4.me | Swift4me.com (c) 2020"/>
        <meta name="author" content="Todd Bruss"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <title>Swift4.me</title>
        
        <!-- CSS -->
        <link href="css/insertX.css" rel="stylesheet"/>
        
        <!-- Fonts -->
        <link href="css/fonts.css" rel="stylesheet"/>
        
    </head>
    
    <body>
        
        <navigation>
            <website>Swift4.me</website>
            <span class="bff">Fast Fun Free</span>
            
            <div class="minimal-select">
                <select class="minimal-default no-highlight" id="selectmenu" onchange="select(this,true,121)">
                    <option value="">Main Menu</option>
                    <option value="willynilly-top">Willy Nilly</option>
                    <option value="hellojson-top">Hello JSON</option>
                    <option value="assemblyline-top">Assembly Line</option>
                    <option value="cssserializer-top">CSS Serializer</option>
                    <option value="snakes_n_ladders-top">Snakes</option>
                </select>
            </div>
        </navigation>
        
        <div id="main-content" class="topper">
            <!-- Page Content -->
            <div id="willynilly-top">
                
                <section>
                    <left>
                        <heading>Willy Nilly</heading>
                    </left>
                    
                    <clipboard>
                        
                        <insert-X
                            data-fold="snippets"
                            data-file="willynilly"
                            data-type="txt">
                        </insert-X>
                        
                    </clipboard>
                    
                    <right>
                        <button-X
                            data-mini="default"
                            data-clik="text2clip"
                            data-args="hellojson"
                            data-name="Clipboard">
                        </button-X>
                    </right>
                    
                </section>
                
                <article>
                    
                    <insert-X
                        data-fold="snippets"
                        data-file="willynilly"
                        data-type="html">
                    </insert-X>
                    
                </article>
                
            </div>
            
            <div id="hellojson-top">
                
                <section>
                    
                    <left>
                        <heading>Hello JSON</heading>
                    </left>
                    
                    <clipboard>
                        <insert-X
                            data-fold="snippets"
                            data-file="hellojson"
                            data-type="txt">
                        </insert-X>
                    </clipboard>
                    
                    <right>
                        <button-X
                            data-mini="default"
                            data-clik="text2clip"
                            data-args="hellojson"
                            data-name="Clipboard">
                        </button-X>
                    </right>
                    
                </section>
                
                <article>
                    
                    <insert-X
                        data-fold="snippets"
                        data-file="hellojson"
                        data-type="html">
                    </insert-X>
                    
                </article>
                
                
            </div>
            
            <div id="assemblyline-top">
                
                <section>
                    
                    <left>
                        <heading>Assembly Line</heading>
                    </left>
                    
                    <clipboard>
                        
                        <!-- insert text file -->
                        <insert-X
                            data-fold="snippets"
                            data-file="assemblyline"
                            data-type="txt">
                        </insert-X>
                        
                    </clipboard>
                    
                    <right>
                        <!--
                        insert minimal default button file
                        supports touch and click events with full animation
                        -->
                        <button-X
                            data-mini="default"
                            data-clik="text2clip"
                            data-args="assemblyline"
                            data-name="Clipboard">
                        </button-X>
                    </right>
                    
                </section>
                
                <article>
                    
                    <!-- insert html file -->
                    <insert-X
                        data-fold="snippets"
                        data-file="assemblyline"
                        data-type="html">
                    </insert-X>
                    
                </article>
                
            </div>
            
            <div id="cssserializer-top">
                
                <section>
                    
                    <left>
                        <heading>CSS Serializer</heading>
                    </left>
                    
                    <clipboard>
                        
                        <insert-X
                            data-fold="snippets"
                            data-file="cssserializer"
                            data-type="txt">
                        </insert-X>
                        
                    </clipboard>
                    
                    <right>
                        
                        <button-X
                            data-mini="default"
                            data-clik="text2clip"
                            data-args="cssserializer"
                            data-name="Clipboard">
                        </button-X>
                        
                    </right>
                    
                </section>
                
                <article>
                    
                    <insert-X
                        data-fold="snippets"
                        data-file="cssserializer"
                        data-type="html">
                    </insert-X>
                    
                </article>
                
            </div>
            
            <div id="snakes_n_ladders-top">
                
                <section>
                    
                    <left>
                        <heading>Snakes</heading>
                    </left>
                    
                    <clipboard>
                        
                        <insert-X
                            data-fold="snippets"
                            data-file="snakes_n_ladders"
                            data-type="txt">
                        </insert-X>
                        
                    </clipboard>
                    
                    <right>
                        <button-X
                            data-mini="default"
                            data-clik="text2clip"
                            data-args="snakes_n_ladders"
                            data-name="Clipboard">
                        </button-X>
                    </right>
                    
                </section>
                
                <article>
                    
                    <insert-X
                        data-fold="snippets"
                        data-file="snakes_n_ladders"
                        data-type="html">
                    </insert-X>
                    
                </article>
                
            </div>
            
        </div>
    </body>
</html>
